<script type="text/javascript">
  isFireWorkLooping = false;
	$(document).ready(function() {


      $("#loading").addClass("hidden-layer");
    	$("#lock-screen").removeClass("hidden-layer");
    	// unlock("v0M4");

    	function unlock(param){
    		if(param === "v0M4"){
    			$("#lock-screen").addClass("hidden-layer");
    			$("#parallax").removeClass("hidden-layer");
          $(".parallax").niceScroll({
            horizrailenabled: false,
            mousescrollstep: 4
          });
          $(".parallax").getNiceScroll().hide();
	        loadJS();
          // notif();
          setTimeout(notif,10000);
    		}
    	}

    	function loadJS(){
	      	var head= document.getElementsByTagName('head')[0];
	      	var script= document.createElement('script');
	      	script.type= 'text/javascript';
	      	script.src= 'script/fireworks.js';
	      	head.appendChild(script);
	    }

      function notif(){

        $("<h5 style='position:absolute; width:100%; text-align:center;'>- scroll down -</h5>").hide().appendTo("#notif").fadeIn(10000);
      }

      function callit(){
          if(isFireWorkLooping){  
            loop();
          }else{
            setTimeout(callit,500);
          }
      }

	    $("#login-input").bind('keyup', function(){
	    	var value = $("#login-input").val();
	    	if(value.length > 4){
	    		$("#login-input").val("")
	    	}else if(value.length == 4){
	    		unlock($("#login-input").val());
	    		setTimeout(callit,500);
	    	}
		});
    });
</script>
